<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <p id="countDown">10:00</p>
<header id="header">
    <h1>Coding Quiz</h1>
    <p>The follwing quiz is to test your vocabulary on HTML, CSS, and JavaScript</p>
    <button id="start-btn" class="star-btn btn">Start Game</button>
</header>
<div class="controls">
    <!-- <button id="start-btn" class="star-btn btn">Start Game</button> -->
</div>
<section class="game">
    <div class="container">
        <div id="questions-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn" id="btn1">Answer 1</button>
                <button class="btn" id="btn2">Answer 2</button>
                <button class="btn" id="btn3">Answer 3</button>
                <button class="btn" id="btn4">Answer 4</button>
            </div>
        </div>
    </div>
</section>
    <script src="script.js"></script>
</body>
</html>
